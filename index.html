<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop1">
        <!-- create a webpage like  a twitter -->
        <div class="headerSection">
            <div class="header">
                <div class="logo">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="logo">
                </div>
                <div class="ScalerSocialLogo">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="">
                </div>        
            </div>
        </div>
        <div class="mainSection">
            <div class="leftSection">
                <!-- create a box in the center and inside the box create where we can type  our  post -->
                <div class="postTitleContainer">
                    <h3 id="postTitle">Post your thoughts here</h3>
                </div>
                <div class="postContainer">
                    <div class="postWritingContainer">
                        <div class="postWritingImageContainer">
                        <img id="postWritingImage" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="" >
                    </div>
                        <textarea placeholder="Type your thoughts here..." id="postWritingArea"></textarea><br/>
                    </div>
                    <div class="endPostContainer">
                        <!-- create a word counter like 0/100-->
                        <div class="endPostWordCounterContainer">
                            <p style="float: left;">0/100</p>
                        </div>
                        <button onclick="submit()" id="buttonPost">Post</button>
                    </div>
                </div>
            </div>
            <div class="rightSection">
                <div class="rightTitle">
                    <h2>Your Feed</h2>
                </div>
                <div class="feedContainer">
                    <div class="feedPostContainer1">
                        <div class="feedPost">
                            <div class="feedPostContainer">
                                <div class="feedPostImageContainer">
                                    <img id="feedPostImage" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                                </div>
                                <div class="feedPostWritingcontainer">
                                    <div class="feedpostTitle">
                                            <h2>Joanne Graham</h2>
                                    </div>
                                    <div class="feedpostWriting">
                                        <p>Inventore ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur </p>
                                    </div>
                                    <div class="feedpostReaction">
                                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="">
                                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="feedPostReply">

                        </div>
                    </div>
                    <div class="feedPostContainer2">
                        <div class="feedPost">
                            <div class="feedPostContainer">
                                <div class="feedPostImageContainer">
                                    <img id="feedPostImage" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                                </div>
                                <div class="feedPostWritingcontainer">
                                    <div class="feedpostTitle">
                                            <h2>Joanne Graham</h2>
                                    </div>
                                    <div class="feedpostWriting">
                                        <p>Inventore ducimus voluptas voluptatum id. Qui nihil cupiditate enim officia enim temporibus pariatur </p>
                                    </div>
                                    <div class="feedpostReaction">
                                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="">
                                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>

</body>
</html>
